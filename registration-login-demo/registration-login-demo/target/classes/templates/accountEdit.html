<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Banking Application</title>

    <style>
        /*Main Body*/
        *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        }
        body{
        font-family: Book Antiqua;
        background-color: #f2f2f2;
        }

        /*Heading*/
        h1{
        background-color: #1a237e;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        }

        /*Navigation*/
        ul {
        list-style-type: none;
        margin: 25px;
        }
        a{
        text-decoration: none;
        color: white;
        margin: 2px;
        padding: 10px;
        border: 3px solid;
        border-radius: 50px;
        cursor: pointer;
        background-color: deepskyblue;
        font-size: 15px;
        }
        a:hover{
        background-color: #0056b3;
        }
        button{
        background-color: #007BFF;
        color: #fff;
        margin: 5px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 40px;
        margin-top: 30px;
        width: 100px;
        }
        button:hover{
        background-color: #0056b3;
        }

        /*Account Edit Form*/
        .container{
        width: 80%;
        height: 400px;
        padding: 10px;
        background-color: white;
        border-radius: 10px;
        margin-left: 132px;
        margin-top: 40px;
        }
        label{
        font-size: 20px;
        }
        li {
        display: inline;
        }
    </style>
</head>

<body>

<!--Heading-->
<div>
    <h1>Banking Application</h1>
    <a style="float: left;" href="/home">Home</a>
    <form th:action="@{/logout}" method="post">
        <p style="float: right; margin-right: 140px; margin-top: -40px; color: white;">
            Welcome: <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </p>
        <button style="float: right; margin-top: -50px;margin-right: 15px;" type="submit">Log Out</button>
    </form>
</div>
<!--End Of Heading-->

<!--Navigation-->

<div class="nav">
    <ul>
        <li><a href="account_register">New Account</a></li>
        <li><a href="available_accounts">List of Accounts</a></li>

        <!--<li><a href="deposits">Deposit</a></li>
        <li><a href="withdraw">Withdraw</a></li>
        <li><a href="account_statement">All Transaction</a></li>-->
        <!--<li><a href="#">Delete Account</a></li>-->

    </ul>
</div>

<!--End Of Navigation-->

<!--Account Edit Form-->
<div class="container">
    <form th:action="@{/save}" th:object="${account}" method="post">
        <h2 style="text-align: center; margin: 30px;">Edit Account Here</h2>

        <input type="hidden" name="id" th:value="${account.id}"/>

        <div id="container1" style="margin-top: 50px;">
            <div id="formAccountNo">
                <label for="accountNumber">Choose Account Number:</label>
                <!--<input id="accountNumber" type="text">-->
                <input id="accountNumber" name="accountNumber" th:value="${account.accountNumber}" style="padding: 8px; width: 215px; margin-left: 15px;">
                    <!--<option th:value="${account.accountNumber}"></option>-->
                    <!--<option th:each="i : ${#numbers.sequence(1000, 9000)}" th:value="${i}" th:text="${i}"></option>-->
                    <!--<option value="mumbai1456">Mumbai1456</option>
                    <option value="mumbai7896">Mumbai7896</option>-->
            </div>
        </div>

        <div id="container2" style="margin-top: 30px;}">
            <div id="formCurrency">
                <label for="currency">Currency:</label>
                <input th:value="${account.currency}" name="currency" id="currency" style="padding: 8px; width: 215px; margin-left: 145px;" >

                <!--<option value="disabled selected hidden">-&#45;&#45;Select-&#45;&#45;</option>
                    <option value="inr">INR</option>
                    <option value="japaneseYen">Japanese Yen</option>
                    <option value="dollar">Dollar</option>
                    <option value="euro">Euro</option>-->

            </div>

            <div id="container3" style="margin-top: 30px;">
                <div id="formAccountType">
                    <label for="accountType">Account Type:</label>
                    <input th:value="${account.accountType}" name="accountType" id="accountType" style="padding: 8px; width: 215px; margin-left: 100px;">

                    <!--<option value="disabled selected hidden">-&#45;&#45;Select-&#45;&#45;</option>
                        <option value="saving">Saving</option>
                        <option value="current">Current</option>
                        <option value="salaryAccount">Salary Account</option>
                        <option value="pensionersSavingsBankAccount">Pensioners savings bank account</option>-->

                </div>
            </div>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>

    </form>
</div>
<!--End Of Account Edit Form-->
</body>
</html>
